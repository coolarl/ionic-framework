<ion-content>
  <div class="login-sention ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome</h1>
      <p>sign in to continue</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="form.email"
            [ngModelOptions]="{standalone: true}"
          ></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="form.password"
            [ngModelOptions]="{standalone: true}"
          ></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button (click)="onSubmit()" size="large" class="login-button"
        >Log in</ion-button
      >
      <p>Forgot Password</p>
      <ion-button
        class="signup-button"
        size="large"
        fiil="outline"
        routLink="/signup"
        >Sign up</ion-button
      >
    </div>
  </div>
</ion-content>
